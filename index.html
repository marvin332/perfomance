<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Яндекс.Дом</title>
    <style>
        html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}html{font-size:100%;font-family:Arial,sans-serif;line-height:1.25}body{display:flex;flex-direction:column;font-family:inherit;line-height:inherit;margin:0}html,body{height:100%}.a11y-hidden{position:absolute;left:auto;height:1px;width:1px;top:0;overflow:hidden;clip:rect(1px)}.header{position:relative;display:flex;flex:0 0 auto;align-items:center;height:5.75rem;margin-bottom:1.875rem;padding:0 2.5rem;font-family:Arial,sans-serif;border-bottom:1px solid #f0f0f0}@media (max-width:768px){.header{height:4rem;margin-bottom:0;padding:0 0 0 1.25rem;border-bottom:none}}.header__logo{flex:0 0 auto;width:6.75rem;height:2.3125rem;margin-right:3.25rem;background:no-repeat 50%/contain url(assets/logo.svg)}.header__menu{display:none;width:3.5rem;height:100%;margin:0 0 0 auto;padding:0;background:50% 50% no-repeat url(assets/icon_list_m@1x.svg);border:none;border-radius:0;appearance:none;cursor:pointer}@media (max-width:768px){.header__menu{display:block}}.header__links{display:flex;gap:1.75rem;margin:0;padding:0;list-style:none}@media (max-width:768px){.header__links{display:none;position:absolute;z-index:1;top:100%;left:0;box-sizing:border-box;flex-direction:column;width:100%;padding:1.25rem;background:#fff;box-shadow:0 2px 6px 0 rgba(197,186,186,.5)}.header__links-toggled,.header__links_opened{display:flex;animation-fill-mode:both}.header__links_opened{animation:.3s ease-in-out showMenu;visibility:visible}.header__links-toggled{animation:.3s ease-in-out hideMenu}}@keyframes showMenu{from{transform:translateY(-1rem);opacity:0}to{transform:translateY(0);opacity:1}}@keyframes hideMenu{from{transform:translateY(0);opacity:1;visibility:visible}to{transform:translateY(-1rem);opacity:0;visibility:hidden}}.header__item{margin:0;padding:0}.header__link{font-weight:700;opacity:.6;transition:opacity .15s ease-in-out;text-decoration:none;color:#333}.header__link:hover{opacity:1}.header__link_current{opacity:1}.main{display:grid;flex:0 0 auto;grid-template-columns:50% 50%;gap:1.625rem;padding:0 2.5rem}@media (max-width:768px){.main{padding:0 1.25rem}}@media (max-width:1024px){.main{grid-template-columns:100%}}.main__devices{grid-column:1/3}@media (max-width:1024px){.main__devices{grid-column-end:2}}.section__title-header{margin:0;font-size:1.125rem;font-weight:700;color:#333}.section__title{display:flex;align-items:baseline;margin:0 0 1.25rem}@media (max-width:768px){.section__title{gap:1rem}.section__main-title{display:none}}.section__select{display:none;margin:0 0 0 auto;padding:.4375rem 1.9375rem .5rem 1rem;border:none;border-radius:1.25rem;font-size:.8125rem;font-family:inherit;font-weight:700;background:no-repeat calc(100% - 1rem) 50% #ffd93e url(assets/arrow-down.svg);appearance:none}@media (max-width:768px){.section__select{display:block}}.section__tabs{display:flex;gap:.625rem;align-items:baseline;margin:0 0 0 .8125rem;padding:0;list-style:none}@media (max-width:768px){.section__tabs{display:none}}.section__tab{flex:0 0 auto;padding:.4375rem .9375rem .5rem;font-size:.8125rem;font-weight:700;background:#f7f7f7;border-radius:1024px;cursor:pointer;transition:.25s ease-in-out;transition-property:background-color,box-shadow}.section__tab_active{background:#ffd93e}.section__tab:not(.section__tab_active):hover{background:#fff;box-shadow:0 2px 6px 0 rgba(197,186,186,.5)}.hero-dashboard{position:relative;box-sizing:border-box;display:flex;gap:.9375rem;height:20.6875rem;background:no-repeat 50%/1260px url(assets/bg2x_1_11zon.webp);border-radius:1.25rem}@media (max-width:768px){.hero-dashboard{flex-direction:column;gap:1.25rem;height:auto;margin-bottom:.3125rem;background-image:none}}.hero-dashboard__primary{flex:1 1 auto;padding:1.25rem 0 1.25rem 1.25rem}@media (max-width:768px){.hero-dashboard__primary{padding:1.25rem 1.25rem 0}}.hero-dashboard__title{margin:.375rem 0;font-size:1.6875rem;font-weight:700;color:#333}@media (max-width:768px){.hero-dashboard__title{font-size:1.125rem}}.hero-dashboard__subtitle{margin:.375rem 0 0;font-size:.875rem;color:#333}@media (max-width:768px){.hero-dashboard__subtitle{margin:.3125rem 0 0;font-size:.75rem}}.hero-dashboard__info{display:flex;gap:1.125rem;margin:1.5625rem 0 0;padding:0;list-style:none}@media (max-width:768px){.hero-dashboard__info{margin-top:.9375rem}}.hero-dashboard__item{margin:0;padding:0}.hero-dashboard__item-title{font-size:.875rem;color:#858585}@media (max-width:768px){.hero-dashboard__item-title{font-size:.75rem}}.hero-dashboard__item-details{display:flex;align-items:center;margin-top:.25rem;font-size:2.25rem;font-weight:700;color:#333}@media (max-width:768px){.hero-dashboard__item-details{margin-top:.3125rem;font-size:1.5rem}}.hero-dashboard__icon{width:1.625rem;height:1.625rem;margin-left:.3125rem;background-position:50%;background-repeat:no-repeat;background-size:contain}@media (max-width:768px){.hero-dashboard__icon{width:1.375rem;height:1.375rem}}.hero-dashboard__icon_rain{background-image:url(assets/cloud-drizzle.svg)}.hero-dashboard__schedule{display:flex;flex:0 0 auto;flex-direction:column;gap:.9375rem;margin:0;padding:1.25rem 1.5625rem 1.25rem 0;overflow:auto;list-style:none;scrollbar-width:none}.hero-dashboard__schedule::-webkit-scrollbar{display:none}@media (max-width:768px){.hero-dashboard__schedule{flex-direction:row;padding:0 1.25rem 1.25rem}}.event-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:.9375rem;margin:0;padding:0;list-style:none}@media (max-width:768px){.event-grid{display:flex;padding-bottom:.3125rem;overflow:auto;scrollbar-width:none}.event-grid::-webkit-scrollbar{display:none}}.section__panel{padding-bottom:.625rem;overflow-x:auto;scrollbar-width:none}.section__panel::-webkit-scrollbar{display:none}.section__panel_hidden{display:none}.section__panel-list{display:flex;gap:.9375rem;margin:0;padding:0;list-style:none}.section__panel-wrapper{position:relative}.section__arrow{position:absolute;top:0;right:0;width:18px;bottom:10px;background:no-repeat 50% url(./assets/arrow-left.png);transform:rotate(180deg);cursor:pointer}.section__arrow:hover{opacity:.7}.footer{display:flex;flex:0 0 auto;align-items:center;height:4rem;margin-top:auto;padding:0 2.5rem}@media (max-width:768px){.footer{flex-direction:column;align-items:flex-start;gap:.9375rem;height:auto;padding:1rem 2.5rem}}.footer__list{display:flex;align-items:baseline;gap:.9375rem;margin:0;padding:0;list-style:none}@media (max-width:768px){.footer__list{flex-direction:column;align-items:flex-start}}.footer__link{font-size:.75rem;color:#858585;transition:opacity .15s ease-in-out;text-decoration:none}.footer__link:hover{color:#000}.footer__copyright{margin-left:auto;font-size:.75rem;color:#858585}@media (max-width:768px){.footer__copyright{margin-left:0}}.event__button{position:relative;display:flex;flex-direction:column;justify-content:end;gap:.1875rem;width:100%;min-width:12.5rem;height:7.5rem;margin:0;padding:.875rem;border-radius:1.25rem;border:none;background:#f7f7f7;text-align:left;transition:.25s ease-in-out;transition-property:background-color,box-shadow;cursor:pointer;appearance:none}.event_slim .event__button{height:6.25rem}.event__button:hover{background:#fff;box-shadow:0 2px 6px 0 rgba(197,186,186,.5)}.event__icon{position:absolute;top:.875rem;left:.875rem;width:1.5rem;height:1.5rem;background-repeat:no-repeat;background-position:50%;background-size:contain}.event__icon_temp{background-image:url(assets/icon_temperature.svg)}.event__icon_temp2{background-image:url(assets/icon_temperature_2.svg)}.event__icon_light{background-image:url(assets/icon_sun.svg)}.event__icon_light2{background-image:url(assets/icon_sun_2.svg)}.event__icon_schedule{background-image:url(assets/icon_scheduled.svg)}.event__title{margin:0;font-size:.875rem;font-weight:700;color:#333}.event__subtitle{font-size:.75rem;color:#858585}
    </style>
</head>
<body>
<div id="app"></div>

<footer class="footer">
    <ul class="footer__list">
        <li class="footer__item">
            <a class="footer__link" href="/">Помощь</a>
        </li>
        <li class="footer__item">
            <a class="footer__link" href="/">Обратная связь</a>
        </li>
        <li class="footer__item">
            <a class="footer__link" href="/">Разработчикам</a>
        </li>
        <li class="footer__item">
            <a class="footer__link" href="/">Условия использования</a>
        </li>
    </ul>
    <div class="footer__copyright">
        © 1997–2023 ООО «Яндекс»
    </div>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', init);

    function init() {
        'use strict';

        const deviceGroups = {
            all: {
                title: 'Все',
                items: [
                    { icon: 'light2', iconLabel: 'Освещение', title: 'Xiaomi Yeelight LED Smart Bulb', subtitle: 'Включено' },
                    { icon: 'light',  iconLabel: 'Освещение', title: 'D-Link Omna 180 Cam',      subtitle: 'Включится в 17:00' },
                    { icon: 'temp',   iconLabel: 'Температура', title: 'Elgato Eve Degree Connected', subtitle: 'Выключено до 17:00' },
                    { icon: 'light',  iconLabel: 'Освещение', title: 'LIFX Mini Day & Dusk A60 E27', subtitle: 'Включится в 17:00' },
                    { icon: 'light2', iconLabel: 'Освещение', title: 'Xiaomi Mi Air Purifier 2S', subtitle: 'Включено' },
                    { icon: 'light',  iconLabel: 'Освещение', title: 'Philips Zhirui',           subtitle: 'Включено' },
                    { icon: 'light',  iconLabel: 'Освещение', title: 'Philips Zhirui',           subtitle: 'Включено' },
                    { icon: 'light2', iconLabel: 'Освещение', title: 'Xiaomi Mi Air Purifier 2S', subtitle: 'Включено' }
                ]
            },
            kitchen: {
                title: 'Кухня',
                items: [
                    { icon: 'light2', iconLabel: 'Освещение', title: 'Xiaomi Yeelight LED Smart Bulb', subtitle: 'Включено' },
                    { icon: 'temp',   iconLabel: 'Температура', title: 'Elgato Eve Degree Connected', subtitle: 'Выключено до 17:00' }
                ]
            },
            hall: {
                title: 'Зал',
                items: [
                    { icon: 'light',  iconLabel: 'Освещение', title: 'Philips Zhirui', subtitle: 'Выключено' },
                    { icon: 'light2', iconLabel: 'Освещение', title: 'Xiaomi Mi Air Purifier 2S', subtitle: 'Выключено' }
                ]
            },
            lights: {
                title: 'Лампочки',
                items: [
                    { icon: 'light',  iconLabel: 'Освещение', title: 'D-Link Omna 180 Cam',      subtitle: 'Включится в 17:00' },
                    { icon: 'light',  iconLabel: 'Освещение', title: 'LIFX Mini Day & Dusk A60 E27', subtitle: 'Включится в 17:00' },
                    { icon: 'light2', iconLabel: 'Освещение', title: 'Xiaomi Mi Air Purifier 2S', subtitle: 'Включено' },
                    { icon: 'light',  iconLabel: 'Освещение', title: 'Philips Zhirui',           subtitle: 'Включено' }
                ]
            },
            cameras: {
                title: 'Камеры',
                items: [
                    { icon: 'light2', iconLabel: 'Освещение', title: 'Xiaomi Mi Air Purifier 2S', subtitle: 'Включено' }
                ]
            }
        };


        deviceGroups.all.items = duplicate(deviceGroups.all.items, 6);

        const groupKeys = Object.keys(deviceGroups);


        /**
         * Создаёт элемент с атрибутами и дочерними узлами.
         * @param {string} tag
         * @param {object} attrs — класс, атрибуты, инлайн-стили и пр.
         * @param {Array<Node|string>} children
         */
        function createEl(tag, attrs = {}, children = []) {
            const el = document.createElement(tag);
            if (attrs.className) el.className = attrs.className;
            if (attrs.style) el.style.cssText = attrs.style;
            Object.entries(attrs).forEach(([k, v]) => {
                if (['className', 'style'].includes(k)) return;
                el.setAttribute(k, v);
            });
            children.forEach(child => {
                if (typeof child === 'string') el.appendChild(document.createTextNode(child));
                else el.appendChild(child);
            });
            return el;
        }


        function duplicate(items, times) {
            let result = [...items];
            for (let i = 0; i < times; i++) {
                result = result.concat(result);
            }
            return result;
        }


        function createEventItem({ icon, iconLabel, title, subtitle, slim = false }) {
            const iconSpan = createEl('span', {
                className: `event__icon event__icon_${icon}`,
                role: 'img',
                'aria-label': iconLabel || ''
            });
            const titleEl = createEl('h4', { className: 'event__title' }, [title]);
            const children = [iconSpan, titleEl];
            if (subtitle) {
                children.push(createEl('span', { className: 'event__subtitle' }, [subtitle]));
            }
            const button = createEl('button', { className: 'event__button' }, children);
            return createEl('li', { className: slim ? 'event event_slim' : 'event' }, [button]);
        }


        const app = document.getElementById('app');
        app.appendChild(buildHeader());
        app.appendChild(buildMain());


        function buildHeader() {
            const logo = createEl('a', {
                className: 'header__logo',
                href: '/',
                'aria-label': 'Яндекс.Дом'
            });
            const menuText = createEl('span', {
                className: 'header__menu-text a11y-hidden'
            }, ['Открыть меню']);
            const menuBtn = createEl('button', {
                className: 'header__menu',
                'aria-expanded': 'false'
            }, [menuText]);
            const linksList = createEl('ul', { className: 'header__links' });
            [
                { text: 'Сводка', href: '/', current: true },
                { text: 'Устройства', href: '/devices', current: false },
                { text: 'Сценарии', href: '/scripts', current: false }
            ].forEach(({ text, href, current }) => {
                const a = createEl(
                    'a',
                    Object.assign({ className: 'header__link', href: href }, current ? { 'aria-current': 'page' } : {}),
                    [text]
                );
                if (current) a.classList.add('header__link_current');
                linksList.appendChild(createEl('li', { className: 'header__item' }, [a]));
            });


            (function() {
                let opened = false;
                let toggledOnce = false;
                menuBtn.addEventListener('click', () => {
                    opened = !opened;
                    menuBtn.setAttribute('aria-expanded', opened);
                    menuText.textContent = opened ? 'Закрыть меню' : 'Открыть меню';
                    linksList.classList.toggle('header__links_opened', opened);
                    if (!toggledOnce) {
                        linksList.classList.add('header__links-toggled');
                        toggledOnce = true;
                    }
                });
            })();

            return createEl('header', { className: 'header' }, [logo, menuBtn, linksList]);
        }


        function buildMain() {
            const main = createEl('main', { className: 'main' });
            main.appendChild(buildGeneralSection());
            main.appendChild(buildScriptsSection());
            main.appendChild(buildDevicesSection());
            return main;
        }


        function buildGeneralSection() {
            const section = createEl('section', { className: 'section main__general' });
            section.appendChild(createEl(
                'h2',
                { className: 'section__title section__title-header section__main-title' },
                ['Главное']
            ));

            const hero = createEl('div', { className: 'hero-dashboard' });
            const primary = createEl('div', { className: 'hero-dashboard__primary' });

            primary.appendChild(createEl('h3', { className: 'hero-dashboard__title' }, ['Привет, Геннадий!']));
            primary.appendChild(createEl('p', { className: 'hero-dashboard__subtitle' }, [
                'Двери и окна закрыты, сигнализация включена.'
            ]));


            const infoList = createEl('ul', { className: 'hero-dashboard__info' });
            [
                { label: 'Дома', details: '+23<span class="a11y-hidden">°</span>' },
                { label: 'За окном', details: '+19<span class="a11y-hidden">°</span>', icon: 'rain', iconLabel: 'Дождь' }
            ].forEach(({ label, details, icon, iconLabel }) => {
                const li = createEl('li', { className: 'hero-dashboard__item' });
                li.appendChild(createEl('div', { className: 'hero-dashboard__item-title' }, [label]));

                const det = createEl('div', { className: 'hero-dashboard__item-details' });
                det.innerHTML = details;
                if (icon) {
                    det.appendChild(createEl('span', {
                        className: `hero-dashboard__icon hero-dashboard__icon_${icon}`,
                        role: 'img',
                        'aria-label': iconLabel
                    }));
                }
                li.appendChild(det);
                infoList.appendChild(li);
            });
            primary.appendChild(infoList);
            hero.appendChild(primary);


            const schedule = createEl('ul', { className: 'hero-dashboard__schedule' });
            [
                { icon: 'temp', iconLabel: 'Температура', title: 'Philips Cooler', subtitle: 'Начнет охлаждать в 16:30' },
                { icon: 'light', iconLabel: 'Освещение', title: 'Xiaomi Yeelight LED Smart Bulb', subtitle: 'Включится в 17:00' },
                { icon: 'light', iconLabel: 'Освещение', title: 'Xiaomi Yeelight LED Smart Bulb', subtitle: 'Включится в 17:00' }
            ].forEach(item => schedule.appendChild(createEventItem(item)));
            hero.appendChild(schedule);

            section.appendChild(hero);
            return section;
        }


        function buildScriptsSection() {
            const section = createEl('section', { className: 'section main__scripts' });
            section.appendChild(createEl('h2', { className: 'section__title section__title-header' }, ['Избранные сценарии']));

            const grid = createEl('ul', { className: 'event-grid' });
            [
                { slim: true, icon: 'light2', iconLabel: 'Освещение', title: 'Выключить весь свет в доме и во дворе' },
                { slim: true, icon: 'schedule', iconLabel: 'Расписание', title: 'Я ухожу' },
                { slim: true, icon: 'light2', iconLabel: 'Освещение', title: 'Включить свет в коридоре' },
                { slim: true, icon: 'temp2', iconLabel: 'Температура', title: 'Набрать горячую ванну', subtitle: 'Начнётся в 18:00' },
                { slim: true, icon: 'temp2', iconLabel: 'Температура', title: 'Сделать пол тёплым во всей квартире' }
            ].forEach(item => grid.appendChild(createEventItem(item)));

            section.appendChild(grid);
            return section;
        }


        function buildDevicesSection() {
            const section = createEl('section', { className: 'section main__devices' });
            const titleWrapper = createEl('div', { className: 'section__title' });

            titleWrapper.appendChild(createEl('h2', { className: 'section__title-header' }, ['Избранные устройства']));


            const select = createEl('select', { className: 'section__select' });
            groupKeys.forEach(key => {
                select.appendChild(createEl('option', { value: key }, [deviceGroups[key].title]));
            });
            select.value = 'all';
            titleWrapper.appendChild(select);


            const tabList = createEl('ul', { className: 'section__tabs', role: 'tablist' });
            groupKeys.forEach(key => {
                const isActive = key === 'all';
                const tab = createEl('li', {
                    className: `section__tab${isActive ? ' section__tab_active' : ''}`,
                    role: 'tab',
                    'aria-selected': String(isActive),
                    tabindex: isActive ? '0' : '-1',
                    id: `tab_${key}`,
                    'aria-controls': `panel_${key}`,
                    'data-tabkey': key
                }, [deviceGroups[key].title]);
                tabList.appendChild(tab);
            });
            titleWrapper.appendChild(tabList);
            section.appendChild(titleWrapper);


            const panelWrapper = createEl('div', { className: 'section__panel-wrapper' });
            groupKeys.forEach(key => {
                const isActive = key === 'all';
                const panel = createEl('div', {
                    className: `section__panel${isActive ? '' : ' section__panel_hidden'}`,
                    role: 'tabpanel',
                    'aria-hidden': String(!isActive),
                    id: `panel_${key}`,
                    'aria-labelledby': `tab_${key}`
                });
                const list = createEl('ul', { className: 'section__panel-list' });
                deviceGroups[key].items.forEach(item => list.appendChild(createEventItem(item)));
                panel.appendChild(list);
                panelWrapper.appendChild(panel);
            });
            const arrow = createEl('div', { className: 'section__arrow', style: 'display:none' });
            panelWrapper.appendChild(arrow);
            section.appendChild(panelWrapper);


            setupTabsAndScroll({
                select, tabList, panelWrapper, arrow, groupKeys
            });

            return section;
        }


        function setupTabsAndScroll({ select, tabList, panelWrapper, arrow, groupKeys }) {
            let current = 'all';


            const updateArrow = () => {
                const panel = panelWrapper.querySelector(`.section__panel:not(.section__panel_hidden)`);
                if (!panel) return;
                const list = panel.querySelector('.section__panel-list');
                const total = Array.from(list.children).reduce((sum, el) => sum + el.offsetWidth, 0);
                arrow.style.display = total > panel.offsetWidth ? 'block' : 'none';
            };


            const switchTab = (key) => {
                if (key === current) return;

                const oldTab = tabList.querySelector(`.section__tab[data-tabkey="${current}"]`);
                oldTab.classList.remove('section__tab_active');
                oldTab.setAttribute('aria-selected', 'false');
                oldTab.setAttribute('tabindex', '-1');


                current = key;
                const newTab = tabList.querySelector(`.section__tab[data-tabkey="${key}"]`);
                newTab.classList.add('section__tab_active');
                newTab.setAttribute('aria-selected', 'true');
                newTab.setAttribute('tabindex', '0');

                select.value = key;
                panelWrapper.querySelectorAll('.section__panel').forEach(panel => {
                    const isTarget = panel.id === `panel_${key}`;
                    panel.classList.toggle('section__panel_hidden', !isTarget);
                    panel.setAttribute('aria-hidden', String(!isTarget));
                });


                setTimeout(updateArrow, 0);
            };


            select.addEventListener('input', e => switchTab(e.target.value));
            tabList.querySelectorAll('.section__tab').forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tabkey));
            });
            arrow.addEventListener('click', () => {
                const panel = panelWrapper.querySelector(`.section__panel:not(.section__panel_hidden)`);
                panel && panel.scrollBy({ left: 400, behavior: 'smooth' });
            });
            window.addEventListener('resize', updateArrow);


            setTimeout(() => {
                updateArrow();
                const param = new URLSearchParams(window.location.search).get('tab');
                if (param && groupKeys.includes(param)) switchTab(param);
            }, 100);
        }
    }




</script>
</body>
